<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="brand-header">
            <h1>Settings</h1>
            <p>Your preferences & account</p>
        </header>

        <div class="glass-card" style="margin-bottom: 25px; padding: 25px;">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                <div style="width: 60px; height: 60px; border-radius: 50%; background: var(--primary-gradient); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; color: white;">
                    S
                </div>
                <div>
                    <h2 style="margin: 0; font-size: 1.2rem;">Saleh</h2>
                    <p style="margin: 0; font-size: 0.85rem; color: var(--text-secondary);">Premium Member</p>
                </div>
            </div>
            
            <div class="form-group" style="margin-bottom: 15px;">
                <label style="display:block; font-size:0.8rem; color:var(--text-secondary); margin-bottom:8px;">Display Name</label>
                <input type="text" value="Saleh" id="user-name" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; padding:12px; border-radius:12px; outline:none;">
            </div>
            <button class="action-btn primary" style="width:100%;">Save Changes</button>
        </div>

        <div class="glass-card" style="margin-bottom: 100px; border: 1px solid rgba(239, 68, 68, 0.2);">
            <h3 style="color: #ef4444; margin-bottom: 10px;"><i class="fas fa-exclamation-triangle"></i> Danger Zone</h3>
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 20px;">
                Clearing your data will permanently remove all transactions and savings goals.
            </p>
            <button onclick="confirmReset()" class="action-btn" style="width:100%; background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2);">
                Reset All Data
            </button>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="/analytics" class="nav-link"><i class="fas fa-chart-line"></i> <span>Stats</span></a>
            <a href="/coach" class="nav-link"><i class="fas fa-wand-magic-sparkles"></i> <span>Coach</span></a>
            <a href="/settings" class="nav-link active"><i class="fas fa-cog"></i> <span>Settings</span></a>
        </nav>
    </div>

    <script>
        async function confirmReset() {
            if (confirm("Are you sure you want to delete everything? This cannot be undone.")) {
                const response = await fetch('/reset-data', { method: 'POST' });
                const result = await response.json();
                if (result.status === "success") {
                    alert("Data cleared successfully!");
                    window.location.href = "/";
                }
            }
        }
    </script>
</body>
</html>
