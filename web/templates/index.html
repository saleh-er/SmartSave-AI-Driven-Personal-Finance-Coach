<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="notification-container"></div>
    <div class="app-container">
        <header class="brand-header">
            <h1 class="logo">Smart<span>Save</span></h1>
            <p class="tagline">Your AI Financial Coach</p>
        </header>

        <main>
            <div class="score-container">
                <div class="serenity-ring">
                    <div class="score-content">
                        <span class="score-number">{{ score|int if score else 0 }}</span>
                        <span class="score-text">Serenity Score</span>
                    </div>
                </div>
            </div>

            <div class="glass-card balance-card">
                <span class="card-label">Remaining to spend</span>
                <h2 class="balance-amount">€450.00</h2>
            </div>

            <div class="glass-card ai-feed">
                <div class="ai-header">
                    <span class="ai-icon">✨</span>
                    <span class="ai-title">AI Feed</span>
                </div>
                <div class="ai-message">
                    <p>Hello {{ name }}! I found <span class="highlight">15€ savings</span> on your subscriptions.</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/" class="nav-link {{ 'active' if request.url.path == '/' or request.url.path == '' }}">
                <i class="fas fa-home"></i> 
                <span>Home</span>
            </a>
            <a href="/analytics" class="nav-link {{ 'active' if request.url.path == '/analytics' }}">
                <i class="fas fa-chart-line"></i> 
                <span>Analytics</span>
            </a>
            <a href="/coach" class="nav-link {{ 'active' if request.url.path == '/coach' }}">
                <i class="fas fa-wand-magic-sparkles"></i> 
                <span>Coach</span>
            </a>
            <a href="/goals" class="nav-link {{ 'active' if request.url.path == '/goals' }}">
                <i class="fas fa-bullseye"></i> 
                <span>Goals</span>
            </a>
        </nav>
    </div>
    <script>
    function showNotification(message, icon = "fa-bell") {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
            <i class="fas ${icon}"></i>
            <div class="toast-content">
                <p>${message}</p>
            </div>
        `;
        container.appendChild(toast);

        setTimeout(() => toast.classList.add('show'), 100);

        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 500);
        }, 6000); // On laisse 6 secondes pour avoir le temps de lire
    }

    window.onload = () => {
        // On récupère la variable envoyée par Python
        // Le filtre |safe est important pour éviter les problèmes de caractères
        const alertMsg = "{{ dynamic_alert if dynamic_alert else '' }}";
        
        if (alertMsg && alertMsg !== "None" && alertMsg !== "") {
            setTimeout(() => {
                showNotification(alertMsg, "fa-robot");
            }, 2000);
        }
    };
    </script>
</body>
</html>
