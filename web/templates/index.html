<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Animation de pulsation pour les scores faibles */
        @keyframes pulse-danger {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-active {
            animation: pulse-danger 2s infinite;
        }
        .ai-feed {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .ai-feed:hover {
            transform: translateY(-3px);
            border-color: var(--accent-teal);
        }

        /* Styles pour le nouveau formulaire de transaction */
        .transaction-form {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .form-row {
            display: flex;
            gap: 10px;
        }
        .transaction-form input, .transaction-form select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            outline: none;
        }
        .transaction-form input:focus {
            border-color: var(--accent-blue);
        }
        .btn-add-tx {
            background: linear-gradient(135deg, #6366F1, #a855f7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-add-tx:hover {
            opacity: 0.9;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div class="app-container">
        <header class="brand-header">
            <h1 class="logo">Smart<span>Save</span></h1>
            <p class="tagline">Your AI Financial Coach</p>
        </header>

        <main>
            <div class="score-container">
                <div class="serenity-ring" id="serenityRing">
                    <div class="score-content">
                        <span class="score-number" id="scoreValue">{{ score|int if score else 0 }}</span>
                        <span class="score-text">Serenity Score</span>
                    </div>
                </div>
            </div>

            <div class="glass-card balance-card">
                <span class="card-label">Remaining to spend</span>
                <h2 class="balance-amount">‚Ç¨{{ remaining }}</h2>
            </div>

            <div class="glass-card transaction-form">
                <h3 style="font-size: 1rem; font-weight: bold; margin-bottom: 5px;">Quick Add Expense üí∏</h3>
                <div class="form-row">
                    <input type="text" id="tx-merchant" placeholder="Store/Merchant">
                    <input type="number" id="tx-amount" placeholder="Amount (‚Ç¨)">
                </div>
                <div class="form-row">
                    <select id="tx-category">
                        <option value="Food">Food üçî</option>
                        <option value="Transport">Transport üöó</option>
                        <option value="Housing">Housing üè†</option>
                        <option value="Subs">Subscriptions üì∫</option>
                        <option value="Fun">Entertainment ‚ú®</option>
                    </select>
                    <button onclick="submitTransaction()" class="btn-add-tx">Add</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="tx-essential" checked>
                    <label for="tx-essential">Is this an essential expense?</label>
                </div>
            </div>

            <div class="glass-card ai-feed" onclick="window.location.href='/coach'">
                <div class="ai-header">
                    <span class="ai-icon">‚ú®</span>
                    <span class="ai-title">AI Feed</span>
                </div>
                <div class="ai-message">
                    <p id="aiDynamicText">Analyzing your finances...</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="/" class="nav-link {{ 'active' if request.url.path == '/' or request.url.path == '' }}">
                <i class="fas fa-home"></i> 
                <span>Home</span>
            </a>
            <a href="/analytics" class="nav-link {{ 'active' if request.url.path == '/analytics' }}">
                <i class="fas fa-chart-line"></i> 
                <span>Analytics</span>
            </a>
            <a href="/coach" class="nav-link {{ 'active' if request.url.path == '/coach' }}">
                <i class="fas fa-wand-magic-sparkles"></i> 
                <span>Coach</span>
            </a>
            <a href="/goals" class="nav-link {{ 'active' if request.url.path == '/goals' }}">
                <i class="fas fa-bullseye"></i> 
                <span>Goals</span>
            </a>
        </nav>
    </div>

    <script>
    // --- FONCTION POUR ENVOYER LA TRANSACTION ---
    function submitTransaction() {
        const data = {
            merchant: document.getElementById('tx-merchant').value,
            amount: document.getElementById('tx-amount').value,
            category: document.getElementById('tx-category').value,
            is_essential: document.getElementById('tx-essential').checked
        };

        if (!data.merchant || !data.amount) {
            showNotification("Please fill in all fields!", "fa-exclamation-triangle");
            return;
        }

        fetch('/add-transaction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === "success") {
                showNotification("Expense added!", "fa-check-circle");
                setTimeout(() => location.reload(), 800);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification("Error saving transaction", "fa-xmark");
        });
    }

    function showNotification(message, icon = "fa-bell") {
        const container = document.getElementById('notification-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
            <i class="fas ${icon}"></i>
            <div class="toast-content">
                <p>${message}</p>
            </div>
        `;
        container.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 100);
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 500);
        }, 6000);
    }

    window.onload = () => {
        const score = parseInt(document.getElementById('scoreValue').innerText);
        const ring = document.getElementById('serenityRing');
        const aiText = document.getElementById('aiDynamicText');
        
        if (score >= 80) {
            ring.style.borderColor = "#10B981";
            aiText.innerHTML = "Everything looks great, Saleh! Your savings are on track. üöÄ";
        } else if (score >= 50) {
            ring.style.borderColor = "#F59E0B";
            aiText.innerHTML = "You're doing okay, but watch those <span class='highlight'>non-essential</span> expenses.";
        } else {
            ring.style.borderColor = "#EF4444";
            ring.classList.add('pulse-active');
            aiText.innerHTML = "Warning: High spending detected! Click here to chat with me. ‚ö†Ô∏è";
        }

        const alertMsg = "{{ dynamic_alert if dynamic_alert else '' }}";
        if (alertMsg && alertMsg !== "None" && alertMsg !== "") {
            setTimeout(() => {
                showNotification(alertMsg, "fa-robot");
            }, 1500);
        }
    };
    </script>
</body>
</html>
