<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - AI Coach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Ajustements pour le conteneur de chat */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 120px; /* Espace pour l'input fixe en bas */
            overflow-y: auto;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .time {
            display: block;
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.6;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-text {
            font-style: italic;
            font-size: 0.85rem;
            color: var(--accent-teal);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="coach-header">
            <div class="ai-avatar">‚ú®</div>
            <div class="coach-info">
                <h1>AI Coach</h1>
                <p class="status-online">‚óè Online & ready to help</p>
            </div>
        </header>

        <main class="chat-container" id="chatWindow">
            <div class="message ai-message">
                <p>Hello Saleh! I've analyzed your recent spending. How can I help you improve your financial health today?</p>
                <span class="time">Just now</span>
            </div>

            <div class="quick-actions">
                <button class="action-btn primary">Analyze last expenses</button>
                <button class="action-btn secondary">Savings tips</button>
            </div>
        </main>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Ask me anything...">
                <button class="send-btn" id="sendBtn">üöÄ</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link {{ 'active' if request.url.path == '/' }}">
                <i class="fas fa-home"></i> <span>Home</span>
            </a>
            <a href="/analytics" class="nav-link {{ 'active' if request.url.path == '/analytics' }}">
                <i class="fas fa-chart-line"></i> <span>Stats</span>
            </a>
            <a href="/coach" class="nav-link {{ 'active' if request.url.path == '/coach' }}">
                <i class="fas fa-wand-magic-sparkles"></i> <span>Coach</span>
            </a>
            <a href="/goals" class="nav-link {{ 'active' if request.url.path == '/goals' }}">
                <i class="fas fa-bullseye"></i> <span>Goals</span>
            </a>
        </nav>
    </div>

    <script>
    const sendBtn = document.getElementById('sendBtn');
    const chatInput = document.getElementById('chatInput');
    const chatWindow = document.getElementById('chatWindow');

    async function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

        messageDiv.innerHTML = `
            <p>${text}</p>
            <span class="time">${timeStr}</span>
        `;
        
        const quickActions = document.querySelector('.quick-actions');
        chatWindow.insertBefore(messageDiv, quickActions);
        
        // Scroll fluide
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

        if (isUser) {
            showTypingIndicator();
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                removeTypingIndicator();
                addMessage("I'm having trouble connecting to the brain. Please try again! üß†‚ùå", false);
            }
        }
    }

    function showTypingIndicator() {
        const loader = document.createElement('div');
        loader.id = 'ai-loader';
        loader.className = 'message ai-message';
        loader.innerHTML = '<p class="typing-text">Coach is thinking... ‚è≥</p>';
        const quickActions = document.querySelector('.quick-actions');
        chatWindow.insertBefore(loader, quickActions);
    }

    function removeTypingIndicator() {
        const loader = document.getElementById('ai-loader');
        if (loader) loader.remove();
    }

    sendBtn.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if (text) {
            addMessage(text, true);
            chatInput.value = '';
        }
    });

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });

    document.querySelectorAll('.action-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            addMessage(btn.innerText, true);
        });
    });
    </script>
</body>
</html>
