<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - AI Coach</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="coach-header">
            <div class="ai-avatar">‚ú®</div>
            <div class="coach-info">
                <h1>AI Coach</h1>
                <p class="status-online">‚óè Online & ready to help</p>
            </div>
        </header>

        <main class="chat-container">
            <div class="message ai-message">
                <p>Hello Julie! How can I help you improve your financial health today?</p>
                <span class="time">10:30 AM</span>
            </div>

            <div class="message user-message">
                <p>Show me my spending trends</p>
                <span class="time">10:31 AM</span>
            </div>

            <div class="message ai-message">
                <p>I noticed you spend <span class="highlight">20% more on Uber</span> this month. Want to set a limit?</p>
                <span class="time">10:31 AM</span>
            </div>

            <div class="quick-actions">
                <button class="action-btn primary">Yes, set limit</button>
                <button class="action-btn secondary">Explain why</button>
            </div>
        </main>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" placeholder="Ask me anything...">
                <button class="send-btn">üöÄ</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link">üè†<span>Home</span></a>
            <a href="/analytics" class="nav-link">üìà<span>Stats</span></a>
            <a href="/coach" class="nav-link active">‚ú®<span>Coach</span></a>
            <a href="/goals" class="nav-link">üéØ<span>Goals</span></a>
        </nav>
    </div>
    <script>
    const sendBtn = document.querySelector('.send-btn');
    const chatInput = document.querySelector('.input-wrapper input');
    const chatContainer = document.querySelector('.chat-container');

    async function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
        
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

        messageDiv.innerHTML = `
            <p>${text}</p>
            <span class="time">${timeStr}</span>
        `;
        
        const quickActions = document.querySelector('.quick-actions');
        chatContainer.insertBefore(messageDiv, quickActions);
        window.scrollTo(0, document.body.scrollHeight);

        // Si c'est le message de l'utilisateur, on appelle l'API
        if (isUser) {
            showTypingIndicator();
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                removeTypingIndicator();
                addMessage("D√©sol√©, j'ai un petit probl√®me de connexion. R√©essaie !", false);
            }
        }
    }

    function showTypingIndicator() {
        const loader = document.createElement('div');
        loader.id = 'ai-loader';
        loader.className = 'message ai-message';
        loader.innerHTML = '<p>Le coach r√©fl√©chit... ‚è≥</p>';
        const quickActions = document.querySelector('.quick-actions');
        chatContainer.insertBefore(loader, quickActions);
    }

    function removeTypingIndicator() {
        const loader = document.getElementById('ai-loader');
        if (loader) loader.remove();
    }

    sendBtn.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if (text) {
            addMessage(text, true);
            chatInput.value = '';
        }
    });

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
    document.querySelectorAll('.action-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const text = btn.innerText;
        addMessage(text, true); // Cela va envoyer "Yes, set limit" au serveur !
    });
});
</script>
</body>
</html>
