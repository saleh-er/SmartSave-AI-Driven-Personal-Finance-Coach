<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - AI Coach</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- CHAT MESSAGES DESIGN --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            padding-bottom: 180px; /* Espace crucial pour l'input et la nav */
            overflow-y: auto;
            height: calc(100vh - 100px);
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        /* Saleh √† droite (Gradient) */
        .user-message {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        /* Coach √† gauche (Glassmorphism) */
        .ai-message {
            align-self: flex-start;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .time {
            display: block;
            font-size: 0.65rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* --- WHATSAPP INPUT AREA --- */
        .chat-input-area {
            position: fixed;
            bottom: 100px; /* Juste au-dessus de la g√©lule de navigation */
            left: 20px;
            right: 20px;
            max-width: 360px;
            margin: 0 auto;
            z-index: 1001;
        }

        .input-wrapper {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 6px 6px 6px 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .input-wrapper input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            outline: none;
            font-size: 0.95rem;
            padding: 10px 0;
        }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-btn:active { transform: scale(0.9); }

        /* Actions rapides au-dessus de l'input */
        .quick-actions {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            overflow-x: auto;
        }

        .action-btn {
            white-space: nowrap;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="coach-header">
            <div class="ai-avatar">‚ú®</div>
            <div class="coach-info">
                <h1>SmartSave Coach</h1>
                <p class="status-online">‚óè Online & ready to help</p>
            </div>
        </header>

        <main class="chat-container" id="chatWindow">
            <div class="message ai-message">
                <p>Hello Saleh! I've analyzed your recent spending. How can I help you improve your financial health today?</p>
                <span class="time">Just now</span>
            </div>

            <div class="quick-actions">
                <button class="action-btn primary" onclick="quickAction('Analyze last expenses')">Analyze expenses</button>
                <button class="action-btn secondary" onclick="quickAction('Savings tips')">Savings tips</button>
            </div>
        </main>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="chatInput" placeholder="Ask Saleh's Coach...">
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="/analytics" class="nav-link"><i class="fas fa-chart-line"></i> <span>Stats</span></a>
            <a href="/coach" class="nav-link active"><i class="fas fa-wand-magic-sparkles"></i> <span>Coach</span></a>
            <a href="/goals" class="nav-link"><i class="fas fa-bullseye"></i> <span>Goals</span></a>
        </nav>
    </div>

    <script>
    const sendBtn = document.getElementById('sendBtn');
    const chatInput = document.getElementById('chatInput');
    const chatWindow = document.getElementById('chatWindow');

    function scrollToBottom() {
        chatWindow.scrollTo({
            top: chatWindow.scrollHeight,
            behavior: 'smooth'
        });
    }

    async function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

        messageDiv.innerHTML = `
            <p>${text}</p>
            <span class="time">${timeStr}</span>
        `;
        
        chatWindow.appendChild(messageDiv);
        scrollToBottom();

        if (isUser) {
            showTypingIndicator();
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                removeTypingIndicator();
                addMessage("I'm having trouble connecting to the brain. Please try again! üß†‚ùå", false);
            }
        }
    }

    function showTypingIndicator() {
        const loader = document.createElement('div');
        loader.id = 'ai-loader';
        loader.className = 'message ai-message';
        loader.innerHTML = '<p style="font-style: italic; font-size: 0.8rem;">Coach is thinking... ‚úçÔ∏è</p>';
        chatWindow.appendChild(loader);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        const loader = document.getElementById('ai-loader');
        if (loader) loader.remove();
    }

    function quickAction(text) {
        addMessage(text, true);
    }

    sendBtn.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if (text) {
            addMessage(text, true);
            chatInput.value = '';
        }
    });

    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
    </script>
</body>
</html>
