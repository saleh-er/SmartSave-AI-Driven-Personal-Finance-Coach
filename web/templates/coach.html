<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - AI Coach</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="coach-header">
            <div class="ai-avatar">âœ¨</div>
            <div class="coach-info">
                <h1>AI Coach</h1>
                <p class="status-online">â— Online & ready to help</p>
            </div>
        </header>

        <main class="chat-container">
            <div class="message ai-message">
                <p>Hello Julie! How can I help you improve your financial health today?</p>
                <span class="time">10:30 AM</span>
            </div>

            <div class="message user-message">
                <p>Show me my spending trends</p>
                <span class="time">10:31 AM</span>
            </div>

            <div class="message ai-message">
                <p>I noticed you spend <span class="highlight">20% more on Uber</span> this month. Want to set a limit?</p>
                <span class="time">10:31 AM</span>
            </div>

            <div class="quick-actions">
                <button class="action-btn primary">Yes, set limit</button>
                <button class="action-btn secondary">Explain why</button>
            </div>
        </main>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" placeholder="Ask me anything...">
                <button class="send-btn">ğŸš€</button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link">ğŸ <span>Home</span></a>
            <a href="/analytics" class="nav-link">ğŸ“ˆ<span>Stats</span></a>
            <a href="/coach" class="nav-link active">âœ¨<span>Coach</span></a>
            <a href="/goals" class="nav-link">ğŸ¯<span>Goals</span></a>
        </nav>
    </div>
    <script>
    const sendBtn = document.querySelector('.send-btn');
    const chatInput = document.querySelector('.input-wrapper input');
    const chatContainer = document.querySelector('.chat-container');

    function addMessage(text, isUser = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
        
        const now = new Date();
        const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

        messageDiv.innerHTML = `
            <p>${text}</p>
            <span class="time">${timeStr} AM</span>
        `;
        
        // On insÃ¨re le message avant les boutons d'action
        const quickActions = document.querySelector('.quick-actions');
        chatContainer.insertBefore(messageDiv, quickActions);
        
        // Auto-scroll vers le bas
        window.scrollTo(0, document.body.scrollHeight);
    }

    sendBtn.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if (text) {
            addMessage(text, true);
            chatInput.value = '';
            
            // Simulation d'une rÃ©ponse de l'IA aprÃ¨s 1 seconde
            setTimeout(() => {
                addMessage("I'm analyzing your request... I'll have a personalized tip for you in a moment! âœ¨", false);
            }, 1000);
        }
    });

    // Permettre d'envoyer avec la touche "EntrÃ©e"
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
    });
</script>
</body>
</html>
