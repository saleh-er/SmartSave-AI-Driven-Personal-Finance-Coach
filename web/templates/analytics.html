<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave - Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="brand-header">
            <h1>Analytics</h1>
            <p>Spending patterns & insights</p>
        </header>

        <div class="tabs" style="display: flex; gap: 10px; margin-bottom: 25px;">
            <button onclick="location.href='/analytics?period=week'" 
                    class="tab" 
                    style="flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; transition: 0.3s;
                    background: {{ 'var(--primary-gradient)' if period == 'week' else 'var(--glass-bg)' }}; 
                    color: white; font-weight: 600; border: 1px solid {{ 'transparent' if period == 'week' else 'var(--glass-border)' }};">
                Week
            </button>
            <button onclick="location.href='/analytics?period=month'" 
                    class="tab" 
                    style="flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer; transition: 0.3s;
                    background: {{ 'var(--primary-gradient)' if period == 'month' else 'var(--glass-bg)' }}; 
                    color: white; font-weight: 600; border: 1px solid {{ 'transparent' if period == 'month' else 'var(--glass-border)' }};">
                Month
            </button>
        </div>

        <div class="glass-card" style="padding: 25px; margin-bottom: 25px;">
            <span style="color: var(--text-secondary); font-size: 0.9rem; letter-spacing: 0.5px;">Total Spending</span>
            <h2 style="font-size: 2.2rem; margin: 10px 0; font-weight: 800;">€{{ total_spent }}</h2>
            
            <div style="height: 250px; margin-top: 20px;">
                <canvas id="spendingChart"></canvas>
            </div>
        </div>

        <div class="glass-card" style="margin-bottom: 100px;">
            <h3 style="margin-bottom: 20px; font-size: 1.1rem;">Top Categories</h3>
            <div class="categories-container">
                {% if labels and values %}
                    {% for i in range(labels|length) %}
                    <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <span style="font-weight: 600; color: #94a3b8;">{{ labels[i] }}</span>
                        <span style="font-weight: 800; color: white;">€{{ values[i] }}</span>
                    </div>
                    {% endfor %}
                {% else %}
                    <p style="font-size: 0.85rem; color: var(--text-secondary); text-align: center;">
                        No data available for the current {{ period }}.
                    </p>
                {% endif %}
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="/analytics" class="nav-link active"><i class="fas fa-chart-line"></i> <span>Stats</span></a>
            <a href="/coach" class="nav-link"><i class="fas fa-wand-magic-sparkles"></i> <span>Coach</span></a>
            <a href="/goals" class="nav-link"><i class="fas fa-bullseye"></i> <span>Goals</span></a>
        </nav>
    </div>

    <script>
        const ctx = document.getElementById('spendingChart').getContext('2d');
        
        // Dégradé vertical (Violet -> Vert) pour les barres
        const gradient = ctx.createLinearGradient(0, 0, 0, 250);
        gradient.addColorStop(0, '#6366F1'); 
        gradient.addColorStop(1, '#10B981'); 

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Spending',
                    data: {{ values|tojson }},
                    backgroundColor: gradient,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { 
                            color: 'rgba(255, 255, 255, 0.05)',
                            drawBorder: false
                        },
                        ticks: { 
                            color: '#94a3b8',
                            font: { size: 10 }
                        }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { 
                            color: '#94a3b8',
                            font: { size: 11, weight: '600' }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
